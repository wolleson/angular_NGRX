<table class="table">
    <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>profil</td>
        <td>Action</td>
    </thead>
    <tbody *ngFor="let row of listUser$ | async">
        <td>{{row.id}}</td>

        <td>{{row.age}}</td>

        <td><button>Edit</button></td>
    </tbody>
</table>
